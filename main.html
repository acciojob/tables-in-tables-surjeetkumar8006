<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    ul {
      text-align: left;
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Main Table -->
  <table>
    <thead>
      <tr>
        <th>Main Table</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 1</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data 1</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>

          <!-- Nested Table 2 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 2</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td class="black-cell">HTML</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>

          <!-- Nested Table 3 with List -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 3</th>
                <th>List Column</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Nested Table 4 -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 4</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1</td>
                <td>Data 1</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
